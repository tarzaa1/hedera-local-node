apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: relay-ws
spec:
  serviceName: relay-ws
  replicas: 1
  selector:
    matchLabels:
      app: relay-ws
  template:
    metadata:
      labels:
        app: relay-ws
    spec:
      initContainers:
