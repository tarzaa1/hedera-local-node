          value: "true"
        - name: HEALTHCHECK_PORT
          value: "8547"
        - name: ETH_POPULATE_SYNTHETIC_CONTRACT_RESULTS
          value: "${RELAY_ETH_POPULATE_SYNTHETIC_CONTRACT_RESULTS}"
        - name: WS_CONNECTION_LIMIT_PER_IP
