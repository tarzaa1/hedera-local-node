        image: bitnami/kubectl
        command:
        - 'sh'
        - '-c'
        - >
          until kubectl get pods mirror-node-rest-0 -n default -o jsonpath='{.status.phase}' | grep Running && kubectl get pods network-node-0-0 -n default -o jsonpath='{.status.phase}' | grep Running; do echo waiting for pods; sleep 5; done
      containers:
      - name: relay-ws
        image: ghcr.io/hashgraph/hedera-json-rpc-relay:0.42.0
        args: ["start:ws"]
        resources:
          limits:
            memory: "732Mi"
          requests:
            memory: "732Mi"
